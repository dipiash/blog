engines:
  rubocop:
    enabled: true
    checks:
      Rubocop/Lint/HandleExceptions:
        enabled: false
  golint:
    enabled: true
  gofmt:
    enabled: true
  eslint:
    enabled: true
  csslint:
    enabled: true
ratings:
   paths:
   - app/**
   - lib/**
   - "**.rb"
   - "**.go"
exclude_paths:
- spec/**/*
- vendor/**/*
- "db/schema.rb"
